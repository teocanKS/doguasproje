server {
    server_name doguaspanel.ch www.doguaspanel.ch;

    # WAF - SQL Injection Protection
    set $block_sql_injections 0;
    if ($query_string ~ "union.*select.*\(") { set $block_sql_injections 1; }
    if ($query_string ~ "union.*all.*select") { set $block_sql_injections 1; }
    if ($query_string ~ "concat.*\(") { set $block_sql_injections 1; }
    if ($query_string ~ "drop.*table") { set $block_sql_injections 1; }
    if ($query_string ~ "update.*set") { set $block_sql_injections 1; }
    if ($query_string ~ "insert.*into") { set $block_sql_injections 1; }
    
    if ($block_sql_injections = 1) {
        return 403;
    }

    # Frontend
    location / {
        limit_req zone=one burst=20 nodelay;
        limit_conn addr 10;
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    # Backend API
    location /api {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Uploads - Served by Backend (Express) to avoid permission issues
    # location /uploads/ removed to let request pass to /api (or root proxy)
    # Wait, /uploads is not under /api. It falls to location / (frontend).
    # We need to proxy /uploads to backend port 3000 explicitly.
    
    location /uploads {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/doguaspanel.ch/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/doguaspanel.ch/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
server {
    if ($host = www.doguaspanel.ch) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = doguaspanel.ch) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name doguaspanel.ch www.doguaspanel.ch;
    return 404; # managed by Certbot




}